<mat-sidenav-container class="shell">
  <mat-sidenav #sidenav [mode]="isHandset() ? 'over' : 'side'" [opened]="!isHandset()" class="app-sidenav">
    <mat-toolbar color="primary" class="sidenav-header">Finanças</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="isHandset() && sidenav.close()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/lancamentos" (click)="isHandset() && sidenav.close()">
        <mat-icon>list_alt</mat-icon>
        <span>Lançamentos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Alternar menu" *ngIf="isHandset()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Finanças</span>
      <span class="spacer"></span>
    </mat-toolbar>
    <main class="container">
      <router-outlet />
      <footer class="footer">Feito por você • {{ title() }}</footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
